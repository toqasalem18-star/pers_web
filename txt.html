<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Website</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  position: relative;
}
.overlay {
  background-color: rgba(0,0,0,0.6);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.content {
  position: relative;
  text-align: center;
  z-index: 1;
}
.profile-icon {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid white;
  background-color: rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 80px;
  margin: 0 auto 15px auto;
}
form {
  margin-top: 15px;
  display: inline-block;
  text-align: left;
}
input[type="email"], input[type="password"] {
  padding: 10px;
  border: none;
  border-radius: 4px 0 0 4px;
  outline: none;
  width: 200px;
}
.password-container {
  display: flex;
  align-items: center;
  margin-top: 10px;
  position: relative;
}
.password-container input {
  flex: 1;
}
.toggle-password {
  position: absolute;
  right: 5px;
  cursor: pointer;
  font-size: 18px;
  color: black;
  user-select: none;
}
button {
  padding: 10px 15px;
  border: none;
  background-color: red;
  color: white;
  cursor: pointer;
  border-radius: 0 4px 4px 0;
  margin-left: 5px;
}
button:hover {
  background-color: darkred;
}
.cancel-btn {
  background-color: gray;
  border-radius: 4px;
}
.cancel-btn:hover {
  background-color: darkgray;
}
.forgot-password {
  display: block;
  margin-top: 10px;
  color: #FFD700;
  cursor: pointer;
  text-decoration: underline;
}
input:invalid {
  border: 2px solid yellow;
}
</style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
  <div class="profile-icon">👤</div>
  <h2>Hi! I'm TOQA, Say hello!</h2>
  
  <form id="myForm">
    <div>
      <input type="email" placeholder="Your email" required>
    </div>

    <div class="password-container">
      <input type="password" placeholder="Password" id="password" required>
      <span class="toggle-password" onclick="togglePassword()">👁️</span>
    </div>

    <div style="margin-top:10px;">
      <button type="submit">Submit</button>
      <button type="button" class="cancel-btn" onclick="clearForm()">Cancel</button>
    </div>

    <span class="forgot-password" onclick="forgotPassword()">forgot-password</span>
  </form>
</div>

<script>
function togglePassword() {
  const pwd = document.getElementById('password');
  pwd.type = (pwd.type === 'password') ? 'text' : 'password';
}
function clearForm() {
  document.getElementById('myForm').reset();
}
function forgotPassword() {
  alert("سيتم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.");
}
document.getElementById('myForm').addEventListener('submit', function(e){
  if(!this.checkValidity()) {
    e.preventDefault();
    alert("يرجى تعبئة جميع الحقول المطلوبة!");
  }
});
</script>

</body>
</html>
